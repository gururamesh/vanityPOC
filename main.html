<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
</style>
  <script language="javascript" type="text/javascript">

    function updateParentURL() {
   //  window.location.replace("http://orcvanitydemo.com/contact");
     
       alert('navigating to another page'+window.location.href);
       alert('navigating to another page'+window.top.location.href);
      window.top.location.href = "http://orcvanitydemo.com/contact";
   
    }
    function updateParentURLWithOutRefresh(){
      alert('updateParentURLWithOutRefresh');
     var frame = document.getElementById('myframe');
    alert('frame');
  frame.contentWindow.postMessage("On Page refresh", 'https://orcvanitydemo.com/');
          /* let stateObj = { id: "100" }; 
            window.top.history.replaceState(stateObj, 
                        "test", "/test"); (*/
}
  </script>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#news" target="_top">>News</a>
  <a href="updateParentURL(); return false;">Contact</a>
  
  <a href="aboutus.html" target="_top">>About</a>
</div>

<div style="padding-left:16px">
  <h2>Top Navigation Example</h2>
  <p>Some content..</p>
</div>

  
  <button onclick="updateParentURL()">Update parent URL</button>

    <button onclick="updateParentURLWithOutRefresh()">Update parent URL with out Refresh</button>
 
</body>
</html>
